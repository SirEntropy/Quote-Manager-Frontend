<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" matInput [(ngModel)]="username" required>
        <mat-error>Username Is Required</mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required [(ngModel)]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>Password Is Required</mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="chide ? 'password' : 'text'" [(ngModel)]="confirm" required>
        <button mat-icon-button matSuffix (click)="chide = !chide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="chide">
          <mat-icon>{{chide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error>Confirming Password Is Required</mat-error>
      </mat-form-field>
    </p>


    <div class="button">
      <button mat-button (click)="onRegister()" [disabled]="(username === ''|| password === ''|| confirm === '')" >Register</button>
    </div>

  </mat-card-content>
</mat-card>
